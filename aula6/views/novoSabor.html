<form>
	<div class="breadcrumb">
		Sabores > Customização > {{Pizza.nome}}
	</div>


	<div class="fieldset">
		<label class="label">Nome:</label>
		<input type="text" ng-model="Pizza.nome" />
		<button ng-click="nomeAleatorio()">Aletório</button>
	</div>

	<div class="fieldset">
		<label class="label">Formato:</label>
		Redonda<input type="radio" ng-model="Pizza.formato" value="Redonda" />
		Quadrada<input type="radio" ng-model="Pizza.formato" value="Quadrada" />
		<div ng-class="formatoPizza()"></div>
	</div>

	<div class="fieldset">
		<label class="label">Tipo de venda:</label>
		Entrega<input type="radio" ng-model="Pizza.local" value="Entrega" />
		Local<input type="radio" ng-model="Pizza.local" value="Local" />
	</div>
	<div class="fieldset" ng-if="Pizza.local === 'Entrega'">
		<label class="label">Endereço:</label>
		<textarea ng-model="Pizza.endereco"></textarea>
	</div>

	<div class="fieldset">
		<label class="label">Ingredientes:</label>
		<input type="text" ng-model="Ingrediente.novo" />
		<button ng-click="Ingrediente.inserir()">Adicionar</button>

		<ul class="ingredientes">
			<li ng-repeat="ingrediente in Pizza.ingredientes">
				<span>{{ingrediente}}</span>
				<button ng-click="Ingrediente.remover($index)">X</button>
			</li>
		</ul>
	</div>

	<div class="fieldset">
		<b>Total: </b> {{precoPizza() | reaisFilter}}

	</div>

</form>
